<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.ico') }}">
    <title>Peterburg Explorer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=40c4a6c4-78d6-4b90-b438-142071353c41"></script>
    <script src="https://kit.fontawesome.com/4da3397637.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="wrapper">
        <nav class="block">
            <div>
                <a class="block__column block__logo" href="/">
                    <img src="../static/img/logo.png" alt="" width="60" height="60">
                </a>
            </div>
            <div class="block__column block__social-menu">

                <div class="social-menu-element">
                    <a href="https://vk.com/petersburgexplorer">
                        <i class="fab fa-vk"></i>

                    </a>
                </div>
                <div class="social-menu-element">
                    <a href="https://t.me/peterburgexplorer_bot">
                        <i class="fab fa-telegram"></i>
                    </a>
                </div>
                <div class="social-menu-element">
                    <a href="/info/">
                        <i class="fas fa-info-circle"></i>
                    </a>
                </div>

            </div>
            <div class="block__column block__profilelogin">
                <div class="block__profile">
                    {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-circle"></i>
                            {{ current_user.name }}
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" href="/profile">Профиль</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/logout">Выйти</a></li>
                        </ul>
                    </div>
                </div>
                {% else %}
                <div class="block__login"><a href="/login" class="btn btn-outline-light btn-sm">Log in</a></div>
                {% endif %}
            </div>


        </nav>
        {% block content %}
        {% endblock %}

    </div>


</body>

{% extends "base.html" %}

{% block content %}

<head>
    <link rel="stylesheet" href="../static/css/end.css" type="text/css">
</head>


<div class="endgame-block">
    <h1>Игра окончена</h1>
    <h2>Итоговый счёт: {{ score }}</h2>
    {% set percent = score/4000 * 100 %}

    <div class="endgame-block__bar">
        <div class="bar-meter">
            <span style="width: {{ percent }}%"></span>
        </div>
    </div>
    <a href="/" class="btn btn-outline-dark play-button">
        Главное меню
    </a>
</div>


<script type="text/javascript">
    $(".bar-meter > span").each(function () {
        $(this)
            .data("origWidth", $(this).width())
            .width(0)
            .animate(
                {
                    width: $(this).data("origWidth")
                },
                1200
            );
    });
</script>

{% endblock %}
